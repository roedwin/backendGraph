<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io("http://34.224.60.108:3000/");
        //var socket = io("https://backendgraph-dev-acrr.3.us-1.fl0.io/");
        socket.on('connect', function(){
            console.log('conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos al servidor');
        });

        //socket.emit('mensaje', {nombre: 'Edwin'});

        socket.on('mensaje', function(payload){
            console.log('Escuchando', payload);
        })

        socket.on('nuevo-mensaje', (payload) => {
            console.log('Escuchando a:', payload);
        });
        socket.on('active-bands', (bands) => {
            console.clear();
            console.table(bands);
        });
    </script>
</body>

</html>
